<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>F1 Predictor</title>
</head>

<body>
  <h2>Predict F1 Grand Prix Results</h2>
  <form id="predictForm">
    <label>Year: <input type="number" id="year" required></label><br><br>
    <label>Grand Prix: <input type="text" id="gp" required></label><br><br>
    <button type="submit">Predict</button>
  </form>

  <h3>Predictions:</h3>
  <pre id="results"></pre>

  <script src="script.js"></script>
</body>

</html>
